  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100italic,100,400italic,700,700italic|Oswald:400,700|Dosis:400,200,600,800|Open+Sans+Condensed:300,300italic,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=VT323|Share+Tech+Mono" rel="stylesheet" type="text/css"/>
  </head>
  <title>JS Calc</title>
  <body>
    <div id="calc-wrapper">
      <div id="calculator">
        <div id="screenLeft"></div>
        <div id="screen"><span id="displayLeft"></span><span id="display">0</span></div>
        <div class="leftPad">
          <button type="button" onclick="clearAll()" class="btn btn-3">C</button>
          <button type="button" onclick="negate()" class="btn">±</button>
          <button type="button" onclick="prc()" class="btn">%</button>
          <button type="button" onclick="concatDigit(7)" class="btn">7</button>
          <button type="button" onclick="concatDigit(8)" class="btn">8</button>
          <button type="button" onclick="concatDigit(9)" class="btn">9</button>
          <button type="button" onclick="concatDigit(4)" class="btn">4</button>
          <button type="button" onclick="concatDigit(5)" class="btn">5</button>
          <button type="button" onclick="concatDigit(6)" class="btn">6</button>
          <button type="button" onclick="concatDigit(1)" class="btn">1</button>
          <button type="button" onclick="concatDigit(2)" class="btn">2</button>
          <button type="button" onclick="concatDigit(3)" class="btn">3</button>
          <button type="button" onclick="concatDigit(0)" class="btn">0</button>
          <button type="button" onclick="point()" class="btn">.</button>
          <button type="button" onclick="equals(operation)" class="btn btn-4">=</button>
        </div>
        <div class="rightPad">
          <button type="button" onclick="vals()" style="font-size:24px; border-radius: 5px" class="btn btn-3">console<br/>log</button>
          <button type="button" onclick="div()" class="btn btn-2">÷</button>
          <button type="button" onclick="mul()" class="btn btn-2">×</button>
          <button type="button" onclick="dif()" class="btn btn-2">–</button>
          <button type="button" onclick="sum()" class="btn btn-2">+</button>
        </div>
      </div>
    </div>
    <!-- /CALCULATOR-->
    <!-- /CALC WRAPPER-->
  </body>
</html>
